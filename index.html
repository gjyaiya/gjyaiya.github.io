---
layout: laputa
title: Laputa
---

<div id="article_list" class="col-md-9 col-sm-8" >
    {% for post in site.posts %}
    <div class="row">
        <div class="col-lg-12" style="padding-left:35px">>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;{{ post.abstract }}</p>
			<p class="text-right">
				<span class="label label-warning">{{ post.author }}</span>
				&sdot; <span class="label label-info">{{ post.date | date_to_string }}</span>
			</p>
        </div>
    </div><hr>
    {% endfor %}
    <nav class="text-center" id="article_pager"></nav>
</div>
