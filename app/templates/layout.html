<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="vimous" />
    <link rel="shortcut icon" href="/static/favicon.png">
    <title>Laputa</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/laputa.css') }}" rel="stylesheet"><link href="{{ url_for('static', filename='css/prettify.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src='{{ url_for('static', filename='img/laputa.png') }}'/>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">主页</a></li>
          </ul>
        </div>
      </div>
    </nav>
	<div class="container">
        <div id="laputa_content" class="row" >
            {% block content %}{% endblock %}
            <div id="sidebar" class="col-md-3 col-sm-4 hidden-xs" >
                <div class="row">
                    <div id="sidebar_category" class="hidden-xs col-xs-12" >
                        <h3>文章分类</h3>
                        <div id="sidebar_category_content">
                            <hr><a href="{{ url_for('category_list',category='algorithm') }}" >算法 && 数据</a>
                            <hr><a href="{{ url_for('category_list',category='design') }}" >程序 && 设计</a>
                            <hr><a href="{{ url_for('category_list',category='web') }}" >网络 && 前端</a>
                            <hr><a href="{{ url_for('category_list',category='interest') }}" >兴趣 && 科学</a>
                        </div>
                    </div>
                    <div id="sidebar_tags" class="hidden-xs col-xs-12" >
                        <h3>热门标签</h3>
                        <div id="sidebar_tags_content">
                            <a href="{{ url_for('tag_list',tag='python') }}" class="label label-info tags">Python</a>
                            <a href="{{ url_for('tag_list',tag='android') }}" class="label label-primary tags">Android</a>
                            <a href="{{ url_for('tag_list',tag='js') }}" class="label label-info tags">JavaScript</a>
                            <a href="{{ url_for('tag_list',tag='bootstrap') }}" class="label label-success tags">Bootstrap</a>
                            <a href="{{ url_for('tag_list',tag='flask') }}" class="label label-warning tags">Flask</a>
                            <a href="{{ url_for('tag_list',tag='design') }}" class="label label-primary tags">设计模式</a>
                            <a href="{{ url_for('tag_list',tag='mongo') }}" class="label label-info tags">MongoDB</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center" role="contentinfo">
            <div class="container">
                <hr style="color:#5e5e5e">
                <p style="color:#5e5e5e"><b>Author : Vimous | Powered By Flask | &copy; 2015-2016</b></p>
            </div>
        </footer>
	</div>
	<a id='gotop' href="javascript:;"><span>▲</span></a>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
$(function(){
	$(window).scroll(function(){ 
		var scrollt = document.documentElement.scrollTop + document.body.scrollTop;
		if( scrollt >200 ){ 
			$("#gotop").fadeIn(400);
		}else{
			$("#gotop").stop().fadeOut(400);
		}
	});
	$("#gotop").click(function(){ 
		$("html,body").animate({scrollTop:"0px"},200);
	});
});
</script>
{% block script %}{% endblock %}
</html>
