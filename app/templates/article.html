{% extends "layout.html" %}
{% block content %}
<div id="article_content" class="col-md-9 col-sm-8" >
	<h3 id="title"><a href="{{ url_for('show_article',article=article.url) }}">{{ article.title }}</a></h3>
    <hr style="margin-top: 10px;margin-bottom: 5px;">
	<div id="info" class="text-right">
		{{ article.author }}&nbsp;&middot;&nbsp;
		{{ article.date}}&nbsp;&middot;&nbsp;
		{{ article.category }}
	</div>
	<div class="markdown-body">{{ article.html|safe  }}</div>
    <hr style="margin-top: 10px;margin-bottom: 10px;">
	<div id="tags" class='text-right' style="margin-bottom:10px;">
	{% for tag in article.tags %}
		<a href="{{ url_for('tag_list',tag=tag) }}" class="label label-info tags">{{tag}}</a>&nbsp;
	{% endfor %}
	</div>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/prettify.js') }}"></script>
<script>
$(function(){
    prettyPrint();
});
</script>
{% endblock %}
